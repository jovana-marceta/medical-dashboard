<app-content-block
  [title]="sectionTitle"
  [actionText]="sectionAction"
  [hasIcon]="true"
>
  <div class="row">
    @for (shortcut of shortcuts; track shortcut.id) {
    <div class="col-12 col-md-6 col-lg-3 col-xl-3">
      <app-shortcut [shortcut]="shortcut" />
    </div>
    }
  </div>
</app-content-block>
